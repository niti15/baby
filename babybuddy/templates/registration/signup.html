{% extends "registration/base.html" %}
{% load static widget_tweaks %}

{% block title %}Register{% endblock %}
{% block content %}
    <form class="login-form" method="post" action="{% url 'babybuddy:signup' %}">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">

         <label class="sr-only" for="username-input-group">
           Email
        </label>
        <div class="input-group mb-3 fade-in">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon icon-email" aria-hidden="true"></i></span>
            </div>
            <input type="text" name="email" id="email-input-group" placeholder="email" class="form-control" />
<!--             {% render_field form.email name='email' class+='form-control' id='email-input-group' placeholder=form.email.label %} -->
        </div>

        <label class="sr-only" for="username-input-group">
            {{ form.username.label }}
        </label>
        <div class="input-group mb-3 fade-in">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon icon-user" aria-hidden="true"></i></span>
            </div>
             <input type="text" name="username" id="username-input-group" placeholder="Username" class="form-control" />
           <!--  {% render_field form.username name='username' class+='form-control' id='username-input-group' placeholder=form.username.label %} -->
        </div>

        <label class="sr-only" for="password-input-group">
            {{ form.password.label }}
        </label>
        <div class="input-group mb-3 fade-in">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon icon-lock" aria-hidden="true"></i></span>
            </div>
             <input type="passowrd" name="password" id="password-input-group" placeholder="Password" class="form-control" />
           <!--  {% render_field form.password name='password' class+='form-control' id='password-input-group' placeholder=form.password.label %} -->
        </div>

        <button class="btn btn-primary w-100 fade-in" type="submit" name="signup">
            Signup
        </button>
    </form>

    <div class="bg-faded text-center px-4 py-3 rounded-bottom">
        <a href="{% url 'babybuddy:login' %}" name="reset">
            Already Have the account?</a>
    </div>
{% endblock %}
